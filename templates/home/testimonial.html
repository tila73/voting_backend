{% extends 'inc/nav.html' %} {% load static %} {% block content %}

<!-- Breadcrumb -->
<div
  class="container py-2"
  style="--bs-breadcrumb-divider: '>'"
  aria-label="breadcrumb"
>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Testimonials</li>
  </ol>
</div>

<!-- Breadcrumb Ends Here -->

<!-- Testimonials -->
<section class="container">
  <div class="mb-3 m-auto mb-5">
    <div class="card-body">
      <h2 class="card-title text-center p-4 me-5">Testimonials</h2>
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        {% for item in testimonial %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <div class="m-auto" style="width: 18rem">
            <img
              src="{{ item.testimonial_img.url }}"
              class="card-img-top rounded-circle"
              alt="{{ item.testmoni_name }}"
            />
            <div class="card-body">
              <h3 class="card-title text-center my-2">
                {{ item.testmoni_name }}
              </h3>
              <h6 class="card-text text-center">
                {{ item.testmoni_designation }}
              </h6>
            </div>
          </div>
          <p class="card-text text-center p-3 container">
            {{ item.testmoni_message }}
          </p>
        </div>
        {% endfor %}
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon bg-dark"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon bg-dark"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

<!-- Testimonials Ends Here -->

{% endblock content %}
