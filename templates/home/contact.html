{% extends 'inc/nav.html' %}
{% load static %}

{% block content %}

<!-- breadcrumb section -->
<div class="container py-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb" style="float: right;">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
  </div>
  <!-- breadcrumb section -->
  
  <!-- get in touch section -->
  <div class="container">
    <h1 class="p-2">Get in touch</h1>
    <div class="row">
      <div class="col-lg-7">
        <form class="row g-3 shadow mt-1 mb-1 p-3" style="border-radius: 15px;">
          <div class="col-md-12">
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="col-md-12">
            <label class="form-label">Message</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <div class="col-12 float-left pb-1">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
      <div class="col-lg-5 text-center">
        <div class="address-section info">
          <i class="fa-sharp fa-solid fa-location-dot" style="font-size: 1.5rem;"></i>
          <address>Pokhara, Ratnachowk</address>
        </div>
        <div class="email-section info">
          <i class="fa-solid fa-envelope icon-3x" style="font-size: 1.5rem"></i>
          <p><a href="email">example@gmail.com</a></p>
        </div>
        <div class="phone-section info">
          <i class="fa-solid fa-phone" style="font-size: 1.5rem"></i>
          <p><a href="tel">+977 9898989898</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- get in touch section -->
  
  <!-- map section -->
  <div class="map w-75 m-auto my-5">
    <h2 class="text-center p-4">Map</h2>
    <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5744.76391062764!2d83.98686222596847!3d28.20885335031069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995937bbf0376ff%3A0xf6cf823b25802164!2sPokhara!5e0!3m2!1sen!2snp!4v1677918896614!5m2!1sen!2snp"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- map section -->
    
  {% endblock content %}
