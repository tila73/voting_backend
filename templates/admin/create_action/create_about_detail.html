{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
  #create {
    width: 60%;
  }

  @media (max-width: 750px) {
    #create {
      width: 85% !important;
    }
  }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
  <h1 class="text-center">Create About Details</h1>
  <form name="aboutform" action="#" method="post" enctype="multipart/form-data" onsubmit="return aboutFormValidation()">
    {% csrf_token %}

    <div class="form-group mb-2 mt-2">
      <label for="about_title">About Title</label>
      <input type="text" class="form-control" id="about_title" name="about_title" placeholder="" onclick="return removeAboutValidation()" />
    </div>
    <p id="atitle" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="about_description"> About Description</label>
      <textarea class="form-control" name="about_description" id="about_description" cols="30" rows="10" onclick="return removeAboutValidation()"></textarea>
    </div>
    <p id="adesc" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="about_img">Image</label>
      <input type="file" class="form-control" id="about_img" name="about_img" placeholder="Image" onclick="return removeAboutValidation()"/>
    </div>
    <p id="aimg" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label>Status</label>
    </div>
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group" onclick="return removeAboutValidation()" >
        <input type="radio" id="isactive" class="btn-check" name="status" value="true">
        <label for="isactive" class="btn btn-outline-primary" checked="true" >Active</label><br>
        <input type="radio" id="inactive" class="btn-check" name="status" value="false">
        <label for="inactive" class="btn btn-outline-primary">In Active</label><br>

      </div>
      <p id="astatus" class="text-danger"></p>

    <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
    <button class="btn btn-primary mb-3 mt-2">cancel</button>

  </form>
</div>

{% endblock contents %}
