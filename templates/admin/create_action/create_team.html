{% extends 'admin/admin.html' %}
{% load static %}
{% block contents %}

<style>
    #create {
      width: 60%;
    }
  
    @media (max-width: 750px) {
      #create {
        width: 85% !important;
      }
    }
  </style>
  <div id="create" class="m-auto my-5 p-4 shadow">
    <h1 class="text-center">Create Team</h1>
    <form name="teamform" action="#" method="post" enctype="multipart/form-data" onsubmit="return teamValidation()" >
      {% csrf_token %}
      <div class="form-group mb-2 mt-2">
        <label for="">Title</label>
        <input type="text" class="form-control" id="" name="title" placeholder="" onclick="removeteamValidation()" />
      </div>
      <p id="title" class="text-danger"></p>

      <div class="form-group mb-2 mt-2">
        <label for="news_date">Sub Description</label>
        <textarea name="sub_desc" class="form-control" id="" cols="30" rows="10" onclick="removeteamValidation()"></textarea>
      </div>
      <p id="desc" class="text-danger"></p>
  
      <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
      <button class="btn btn-primary mb-3 mt-2">cancel</button>
  
    </form>
  </div>

{% endblock contents %}
