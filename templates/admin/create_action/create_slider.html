{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
    #create {
        width: 60%;
    }

    @media (max-width: 750px) {
        #create {
            width: 85% !important;
        }
    }
    
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
    <h1 class="text-center">Create Slider</h1>
    <form name="sliderform" action="#" method="post" enctype="multipart/form-data" onsubmit="return aboutSliderValidation()">
        {% csrf_token %}
        <div class="form-group mb-2 mt-2">
            <label for="slider_title">Slider Title</label>
            <input type="text" class="form-control" id="slider_title" name="slider_title" placeholder="" onclick="removesliderValidation()" />
        </div>
        <p id="title" class="text-danger"></p>

        <div class="form-group mb-2 mt-2">
            <label for="slider_description">Slider Description </label>
            <textarea class="form-control" id="slider_description" name="slider_description" rows="3" onclick="removesliderValidation()"></textarea>
        </div>
        <p id="desc" class="text-danger"></p>

        <div class="form-group mb-2 mt-2">
            <label for="slider_img">Slider Img </label>
            <input type="file" class="form-control" id="slider_img" name="slider_img" onclick="removesliderValidation()"/>
        </div>
        <p id="img" class="text-danger"></p>

        <div class="form-group mb-2 mt-2">
            <label>Status</label>
          </div>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group">
              <input type="radio" id="isactive" class="btn-check" name="status" value="true">
              <label for="isactive" class="btn btn-outline-primary" checked="true" >Active</label><br>
              <input type="radio" id="inactive" class="btn-check" name="status" value="false">
              <label for="inactive" class="btn btn-outline-primary">In Active</label><br>
      
            </div>
            <p id="statuss" class="text-danger"></p>

        <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
        <button class="btn btn-primary mb-3 mt-2">cancel</button>

    </form>
</div>

{% endblock contents %}
