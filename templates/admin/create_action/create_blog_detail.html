{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
  #create {
    width: 60%;
  }

  @media (max-width: 750px) {
    #create {
      width: 85% !important;
    }
  }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
  <h1 class="text-center">Create Blog Details</h1>
  <form name="blogform" action="#" method="POST" enctype="multipart/form-data" onsubmit="return blogValidation()" >
    {% csrf_token %}

    <div class="form-group mb-2 mt-2">
      <label for="img">Image</label>
      <input type="file" class="form-control" id="img" name="img" onclick="removeblogValidation()" />
    </div>
    <p id="imgs" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="blog_title">Blog Title</label>
      <input type="text" class="form-control" id="blog_title" name="title" placeholder="" onclick="removeblogValidation()"/>
    </div>
    <p id="title" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="description">Blog Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" onclick="removeblogValidation()"></textarea>
    </div>
    <p id="desc" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="blog_author">Blog Author</label>
      <input type="text" class="form-control" id="blog_author" name="author" placeholder="Enter Author Name" onclick="removeblogValidation()"/>
    </div>
    <p id="athname" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="author_img">Author Image</label>
      <input type="file" class="form-control" id="author_img" name="author_img" onclick="removeblogValidation()" />
    </div>
    <p id="athimg" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="slug">Slug</label>
      <input type="text" class="form-control" id="slug" name="slug" placeholder="" onclick="removeblogValidation()"/>
    </div>
    <p id="slugs" class="text-danger"></p>

    <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
    <button class="btn btn-primary mb-3 mt-2">cancel</button>

  </form>
</div>

{% endblock contents %}
