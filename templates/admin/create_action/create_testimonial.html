{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
  #create {
    width: 60%;
  }

  @media (max-width: 750px) {
    #create {
      width: 85% !important;
    }
  }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
  <h1 class="text-center">Create Testimonial</h1>
  <form
    name="tesimonialform"
    action="#"
    method="post"
    enctype="multipart/form-data"
    onsubmit="return testimonialValidation()"
  >
    {% csrf_token %}
    <div class="form-group mb-2 mt-2">
      <label for="testimonial_img">Image</label>
      <input
        type="file"
        class="form-control"
        id="testimonial_img"
        name="testimonial_img"
        placeholder=""
        onclick="removetestimonialValidation()"
      />
    </div>
    <p id="names" class="text-danger"></p>
    <div class="form-group mb-2 mt-2">
      <label for="testmoni_name">Name</label>
      <input
        type="text"
        class="form-control"
        id="testmoni_name"
        name="testmoni_name"
        placeholder=""
        onclick="removetestimonialValidation()"
      />
    </div>
    <p id="names" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="testmoni_designation">Designation</label>
      <input
        type="text"
        class="form-control"
        name="testmoni_designation"
        id="testmoni_designation"
        placeholder=""
        onclick="removetestimonialValidation()"
      />
    </div>
    <p id="designation" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="testmoni_message">Message</label>
      <textarea
        class="form-control"
        id="testmoni_message"
        name="testmoni_message"
        cols="30"
        rows="3"
        onclick="removetestimonialValidation()"
      ></textarea>
    </div>
    <p id="message" class="text-danger"></p>

    <div class="form-group mb-2 mt-2">
      <label for="status"> status</label>
      <input
        type="radio"
        class="btn-check"
        name="status"
        id="btnradio1"
        autocomplete="off"
        checked
        onclick="removetestimonialValidation()"
      />
    </div>
    <p id="statuss" class="text-danger"></p>

    <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
    <button class="btn btn-primary mb-3 mt-2">cancel</button>
  </form>
</div>

{% endblock contents %}
