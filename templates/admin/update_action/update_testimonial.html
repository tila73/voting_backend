{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
  #create {
    width: 60%;
  }

  @media (max-width: 750px) {
    #create {
      width: 85% !important;
    }
  }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
  <h1 class="text-center">Update testimonial</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-2 mt-2">
      <label for="testmoni_name">Title</label>
      <input type="text" class="form-control" id="testmoni_name" name="testmoni_name" placeholder="" />
    </div>


    <div class="form-group mb-2 mt-2">
      <label for="testmoni_designation">Designation</label>
      <textarea class="form-control" name="testmoni_designation" id="testmoni_designation" cols="30"
        rows="10"></textarea>
    </div>
    <div class="form-group mb-2 mt-2">
      <label for="testmoni_message">Message</label>
      <input type="file" class="form-control" id="testmoni_message" name="testmoni_message" placeholder="message" />
    </div>

    <div class="form-group mb-2 mt-2">
      <label for="status"> status</label>
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
      <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
      <button class="btn btn-primary mb-3 mt-2">cancel</button>

  </form>
</div>

{% endblock contents %}
