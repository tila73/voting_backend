{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
  #create {
    width: 60%;
  }

  @media (max-width: 750px) {
    #create {
      width: 85% !important;
    }
  }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
  <h1 class="text-center">Update Event</h1>
  <form name="eventform" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-2 mt-2">
      <label for="event_title">Event Title</label>
      <input type="text" class="form-control" id="event_title" name="event_title" placeholder=""
        value="{{ event.event_title }}" />
    </div>



    <div class="form-group mb-2 mt-2">
      <label for="event_date">Event Date</label>


      <input type="hidden" class="form-control" id="event_date" value="{{event.event_date}}" />

      <input type="date" class="form-control" id="event_date1" name="event_date" />

      <script>
        const date = new Date(document.querySelector('#event_date').value);

        const year = date.getFullYear();
        var month = date.getMonth() + 1;
        const day = date.getDate();
        if (month <= 9) {
          month = "0" + month;
        }
        const withHyphens = [year, month, day].join('-');
        document.querySelector('#event_date1').value = withHyphens;


      </script>
    </div>


    <div class="form-group mb-2 mt-2">
      <label for="slug">Slug</label>
      <input type="text" class="form-control" id="slug" name="slug" placeholder="" value="{{ event.slug }}" />
    </div>


    <div class="form-group mb-2 mt-2">
      <label for="event_img">Image</label>
      {% if event.event_img %}
      <img src="{{ event.event_img.url }}" alt="Company Image" style="max-width: 100px">
      {% endif %}
      <input type="file" class="form-control" id="event_img" name="event_img" value="{{ event.event_img.url }}" />
    </div>


    <div class="form-group mb-2 mt-2">
      <label for="event_description">Event Description</label>
      <textarea class="form-control" id="event_description" name="event_description"
        rows="3">{{ event.event_description }}</textarea>
    </div>


    <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
    <button class="btn btn-primary mb-3 mt-2">cancel</button>

  </form>
</div>

{% endblock contents %}
