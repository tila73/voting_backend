{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
    #create {
        width: 60%;
    }

    @media (max-width: 750px) {
        #create {
            width: 85% !important;
        }
    }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
    <h1 class="text-center">Update Candidate User</h1>
    <form name="candidateform" action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mb-2 mt-2">
            <label for="business">Business</label>
            <select id="business" class="form-select" aria-label="Default select example" name="business">

                {% for items in business %}
                {% if candidate.business.id != items.id %}

                <option value="{{items.id}}">{{items.id}}</option>

                {% endif %}

                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="candidate_img">Candidate Image</label>
            <br>
            {% if candidate.candidate_img %}
            <img src="{{ candidate.candidate_img.url }}" alt="Company Image" style="max-width: 100px">
            {% endif %}
            <input type="file" class="form-control" id="candidate_img" name="candidate_img" placeholder="" />
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="candidate_name">Candidate Name</label>
            <input type="text" class="form-control" id="candidate_name" name="candidate_name" placeholder=""
                value="{{candidate.candidate_name}}" />
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="total_vote">Total Vote </label>
            <input type="number" class="form-control" id="total_vote" name="total_vote" placeholder=""
                value="{{candidate.total_vote}}" />
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="candidate_desc">Candidate Description </label>
            <textarea class="form-control" id="candidate_desc" name="candidate_desc"
                rows="3">{{candidate.candidate_desc}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
        <button class="btn btn-primary mb-3 mt-2">Cancel</button>
    </form>

</div>

{% endblock contents %}
