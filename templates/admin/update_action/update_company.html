{% extends 'admin/admin.html' %} {% load static %} {% block contents %}

<style>
    #create {
        width: 60%;
    }

    @media (max-width: 750px) {
        #create {
            width: 85% !important;
        }
    }
</style>
<div id="create" class="m-auto my-5 p-4 shadow">
    <h1 class="text-center">Update Company Information</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-2 mt-2">
            <label for="companyImg">Company Image</label>
            <input type="file" class="form-control" id="companyImg" name="companyImg" placeholder="" />
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="" />
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="desc">Description </label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <div class="form-group mb-2 mt-2">
            <label for="mission">Mission</label>
            <input type="text" class="form-control" id="mission" name="mission" />
        </div>
        <div class="form-group mb-2 mt-2">
            <label for="vision">Vision </label>
            <textarea class="form-control" id="vision" name="vision" rows="3"></textarea>
        </div>
        <div class="form-group mb-2 mt-2">
            <label for="status">Status </label>
            <textarea class="form-control" id="status" name="status" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3 mt-2">Submit</button>
        <button class="btn btn-primary mb-3 mt-2">cancel</button>

    </form>
</div>

{% endblock contents %}
